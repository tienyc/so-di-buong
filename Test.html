<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Final - Ngoại CT Bỏng</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --primary-shadow: rgba(37, 99, 235, 0.3);
            --bg-gray: #f8fafc;
            --border-color: #e2e8f0;
            --text-color: #475569;
            --hover-bg: #fff;
            --hover-text: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #eef2f6;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        /* Khung giả lập App */
        .app-container {
            width: 100%;
            max-width: 900px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 0 0 1px rgba(0,0,0,0.02);
            overflow: hidden;
        }

        /* --- HEADER CHÍNH --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: #fff;
            border-bottom: 1px solid var(--border-color);
        }

        /* Logo & Tiêu đề */
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-box {
            width: 42px;
            height: 42px;
            background: #eff6ff; /* Xanh rất nhạt */
            color: #2563eb;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .title-box h1 {
            font-size: 16px;
            margin: 0;
            font-weight: 700;
            color: #1e293b;
        }
        
        /* Badge số lượng bệnh nhân giả lập */
        .patient-count {
            font-size: 12px;
            color: #64748b;
            background: #f1f5f9;
            padding: 2px 8px;
            border-radius: 10px;
            margin-top: 4px;
            display: inline-block;
            font-weight: 600;
        }

        /* --- THANH CÔNG CỤ (CAPSULE ACTION BAR) --- */
        .action-capsule {
            display: flex;
            align-items: center;
            background: var(--bg-gray);
            border: 1px solid var(--border-color);
            padding: 5px;
            border-radius: 50px; /* Bo tròn dạng viên thuốc */
            gap: 4px;
        }

        /* Style chung cho các nút icon tròn */
        .btn-icon {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        /* Hiệu ứng Hover cho nút icon */
        .btn-icon:hover {
            background: var(--hover-bg);
            color: var(--primary-gradient); /* Icon đổi màu khi hover */
            color: #2563eb;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transform: translateY(-1px);
        }

        /* Tooltip đơn giản bằng CSS */
        .btn-icon[data-title]:hover::after {
            content: attr(data-title);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: #fff;
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 6px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 1;
            z-index: 10;
        }

        /* Vạch ngăn cách dọc */
        .divider {
            width: 1px;
            height: 20px;
            background-color: #cbd5e1;
            margin: 0 4px;
        }

        /* Nút Primary (Thêm mới) đặc biệt */
        .btn-primary {
            display: flex;
            align-items: center;
            gap: 8px;
            height: 38px;
            padding: 0 20px 0 16px; /* Padding bên phải rộng hơn chút cho cân */
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 20px; /* Bo tròn dạng viên thuốc nhỏ */
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 10px var(--primary-shadow);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 15px rgba(37, 99, 235, 0.5);
            transform: translateY(-1px);
            filter: brightness(1.05);
        }
        
        .btn-primary i {
            font-size: 18px;
        }

        /* --- RESPONSIVE MOBILE --- */
        /* Trên điện thoại nhỏ, ẩn chữ "Thêm mới", biến nút thành hình tròn */
        @media (max-width: 600px) {
            .btn-primary span {
                display: none;
            }
            .btn-primary {
                padding: 0;
                width: 38px;
                border-radius: 50%;
                justify-content: center;
            }
            .title-box h1 {
                display: none; /* Ẩn tên khoa nếu quá chật */
            }
            .logo-box {
                margin-right: 0;
            }
            .header {
                padding: 12px;
            }
        }

    </style>
</head>
<body>

    <div class="app-container">
        <header class="header">
            <div class="header-left">
                <div class="logo-box">
                    <i class="ph-duotone ph-hospital"></i>
                </div>
                <div class="title-box">
                    <h1>Ngoại CT - Bỏng</h1>
                    <span class="patient-count">32 BN</span>
                </div>
            </div>

            <div class="action-capsule">
                
                <button class="btn-icon" data-title="Chuyển giao diện">
                    <i class="ph ph-table"></i> 
                    </button>

                <button class="btn-icon" data-title="Làm mới dữ liệu">
                    <i class="ph ph-arrows-clockwise"></i>
                </button>

                <button class="btn-icon" data-title="Xuất báo cáo / In">
                    <i class="ph ph-printer"></i>
                </button>

                <button class="btn-icon" data-title="Mở rộng chức năng">
                    <i class="ph ph-list"></i>
                </button>

                <div class="divider"></div>

                <button class="btn-primary">
                    <i class="ph-bold ph-plus"></i>
                    <span>Thêm Mới</span>
                </button>

            </div>
        </header>

        <div style="background-color: #f8fafc; height: 300px; display: flex; align-items: center; justify-content: center; border-top: 1px dashed #e2e8f0;">
            <p style="color: #94a3b8;">Nội dung danh sách bệnh nhân hiển thị tại đây...</p>
        </div>
    </div>

</body>
</html>
