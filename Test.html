<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Y Tế Cao Cấp</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        :root {
            /* Palette màu tinh tế hơn (Slate & Indigo) */
            --primary: #3b82f6;
            --bg-app: #f1f5f9;
            --card-bg: #ffffff;
            --text-dark: #0f172a;
            --text-gray: #64748b;
            --shadow-subtle: 0 4px 20px rgba(148, 163, 184, 0.15);
            --border-light: #e2e8f0;
            
            /* Màu trạng thái Pastel (Dịu mắt nhưng rõ ràng) */
            --tag-red-bg: #fef2f2; --tag-red-text: #ef4444;
            --tag-blue-bg: #eff6ff; --tag-blue-text: #3b82f6;
            --tag-orange-bg: #fff7ed; --tag-orange-text: #f97316;
            --tag-gray-bg: #f8fafc; --tag-gray-text: #64748b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif; /* Font hiện đại hơn Inter */
            background-color: var(--bg-app);
            color: var(--text-dark);
            margin: 0;
            padding: 16px;
            padding-bottom: 80px;
            -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 500px; margin: 0 auto; }

        /* --- HEADER KHU VỰC (Gradient Tinh tế) --- */
        .room-header {
            background: linear-gradient(135deg, #2563eb, #4f46e5); /* Gradient Indigo-Blue */
            color: white;
            padding: 14px 20px;
            border-radius: 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 15px rgba(37, 99, 235, 0.2); /* Shadow màu xanh tạo độ sâu */
            position: relative;
            z-index: 10;
        }
        
        .room-title { font-weight: 700; font-size: 1.05rem; letter-spacing: -0.02em; }
        .room-count { background: rgba(255,255,255,0.2); padding: 2px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }

        /* --- DANH SÁCH BỆNH NHÂN (FLOATING STYLE) --- */
        .patient-card {
            background: var(--card-bg);
            border-radius: 16px; /* Bo góc lớn kiểu iOS */
            padding: 12px 16px;
            margin-bottom: 8px; /* Tách rời nhau */
            box-shadow: var(--shadow-subtle);
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            height: 68px; /* Chiều cao cố định tối ưu */
        }

        .patient-card:active { transform: scale(0.98); }

        /* Thanh trạng thái bên trái (Mỏng và tinh tế) */
        .status-indicator {
            width: 4px;
            height: 24px;
            border-radius: 4px;
            background-color: var(--border-light);
        }
        .status-indicator.red { background-color: var(--tag-red-text); box-shadow: 0 0 8px rgba(239, 68, 68, 0.4); } /* Glowing effect */
        .status-indicator.blue { background-color: var(--tag-blue-text); }

        /* Thông tin chính */
        .main-info { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        
        .row-top { display: flex; align-items: baseline; gap: 6px; margin-bottom: 4px; }
        .name { font-weight: 700; font-size: 1rem; color: var(--text-dark); letter-spacing: -0.01em; }
        .age { font-size: 0.85rem; color: var(--text-gray); font-weight: 500; }
        
        .diagnosis { 
            font-size: 0.85rem; color: var(--text-gray); 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
            max-width: 200px;
        }

        /* Thông tin phụ (Tags & Actions) */
        .meta-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 6px;
        }

        /* Capsule Tag (Viên thuốc) */
        .capsule {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 4px;
            letter-spacing: 0.02em;
        }
        .capsule.pt { background-color: var(--tag-orange-bg); color: var(--tag-orange-text); }
        .capsule.rv { background-color: var(--tag-blue-bg); color: var(--tag-blue-text); }
        
        .more-btn { color: #94a3b8; padding: 4px; border-radius: 50%; cursor: pointer; }

        /* Action Badge (Số lượng y lệnh) */
        .action-badge {
            font-size: 0.7rem;
            font-weight: 700;
            color: #64748b;
            background: #f1f5f9;
            padding: 2px 8px;
            border-radius: 6px;
            display: flex; align-items: center; gap: 4px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="room-header">
            <span class="room-title">Khu B1 - B4</span>
            <span class="room-count">3 bệnh nhân</span>
        </div>

        <div class="patient-card">
            <div class="status-indicator red"></div>
            
            <div class="main-info">
                <div class="row-top">
                    <span class="name">Trần Văn Hùng</span>
                    <span class="age">50t</span>
                </div>
                <div class="diagnosis">Gãy kín 1/3 giữa xương đùi (P)</div>
            </div>

            <div class="meta-info">
                <div class="capsule pt">
                    <i data-lucide="scalpel" style="width:12px"></i> PT: 27/11
                </div>
            </div>
        </div>

        <div class="patient-card">
            <div class="status-indicator blue"></div>
            
            <div class="main-info">
                <div class="row-top">
                    <span class="name">Nguyễn Thị Lan</span>
                    <span class="age">34t</span>
                </div>
                <div class="diagnosis">U bã đậu vùng vai phải</div>
            </div>

            <div class="meta-info">
                <div class="capsule rv">
                    <i data-lucide="log-out" style="width:12px"></i> Rv: 26/11
                </div>
            </div>
        </div>

        <div class="patient-card">
            <div class="status-indicator" style="background-color: transparent"></div>
            
            <div class="main-info">
                <div class="row-top">
                    <span class="name">Lê Văn An</span>
                    <span class="age">28t</span>
                </div>
                <div class="diagnosis">Vết thương phần mềm cẳng tay</div>
            </div>

            <div class="meta-info">
                 <div class="action-badge">
                    <i data-lucide="clipboard-list" style="width:12px"></i> 3 y lệnh
                 </div>
            </div>
        </div>

        <div class="room-header" style="background: linear-gradient(135deg, #ef4444, #f43f5e); margin-top: 24px;">
            <span class="room-title">Cấp Cứu 1</span>
            <span class="room-count">2 bệnh nhân</span>
        </div>

        <div class="patient-card">
            <div class="status-indicator red"></div>
            <div class="main-info">
                <div class="row-top">
                    <span class="name">Phạm Văn Đồng</span>
                    <span class="age">65t</span>
                </div>
                <div class="diagnosis">Chấn thương sọ não kín / TDH</div>
            </div>
            <div class="meta-info">
                <i data-lucide="more-horizontal" class="more-btn"></i>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
